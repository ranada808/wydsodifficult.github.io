<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Company Information</h1>
                        <p class="text-muted">Setup The Information That All Your Employees Will See!
                        <br>
                        All Fields Must Be Filled In To Continue!</p>
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input id="name-input" type="text" class="form-control" placeholder="Company Name">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-map"></i></span>
                            <input id="address-input" type="text" class="form-control" placeholder="Address">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-phone"></i></span>
                            <input id="contact-input" type="telephone" class="form-control" placeholder="Contact #">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-printer"></i></span>
                            <input id="fax-input" type="telephone" class="form-control" placeholder="Fax #">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-globe"></i></span>
                            <input id="website-input" type="url" class="form-control" placeholder="Website Address">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-cup"></i></span>
                            <input id="lunch-input" type="number" class="form-control" placeholder="Standard Lunch Length (minutes)">
                        </div>
                    </div>
                </div>
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Company Profile</h1>
                        <p class="text-muted">Setup The Main Profile!
                        <br>
                        All Fields Must Be Filled In To Continue!</p>
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input id="first-input" type="text" class="form-control" placeholder="First Name">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input id="last-input" type="text" class="form-control" placeholder="Last Name">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input id="full-input" type="text" class="form-control" placeholder="Full Name">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input id="initials-input" type="text" class="form-control" placeholder="Initials">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-screen-smartphone"></i></span>
                            <input id="cell-input" type="telephone" class="form-control" placeholder="Cellular #">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-phone"></i></span>
                            <input id="contact-input" type="telephone" class="form-control" placeholder="Contact #">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-graduation"></i></span>
                            <input id="class-input" type="input" class="form-control" placeholder="Classification">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-badge"></i></span>
                            <input id="title-input" type="text" class="form-control" placeholder="Job Title">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-briefcase"></i></span>
                            <input id="employee-input" type="text" class="form-control" placeholder="Employee ID #">
                        </div>
                        
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-layers"></i></span>
                            <textarea id="additional-input" type="textarea" class="form-control" placeholder=" Additional Information"></textarea>
                        </div>

                        <button type="button" class="btn btn-block btn-success disabled" id="button-create-company-profile">Save Company Info & Profile</button>
                        
                        <div class="progress" style="display:none">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                        <div id="loading" class="sk-cube-grid" style="display:none">
                            <div class="sk-cube sk-cube1"></div>
                            <div class="sk-cube sk-cube2"></div>
                            <div class="sk-cube sk-cube3"></div>
                            <div class="sk-cube sk-cube4"></div>
                            <div class="sk-cube sk-cube5"></div>
                            <div class="sk-cube sk-cube6"></div>
                            <div class="sk-cube sk-cube7"></div>
                            <div class="sk-cube sk-cube8"></div>
                            <div class="sk-cube sk-cube9"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->

</body>
