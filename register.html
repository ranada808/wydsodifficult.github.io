<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WYD - What'd You Do?">
    <meta name="author" content="Higashi">
    <meta name="keyword" content="WYD, What'd You Do?, Whatd You Do">
    <link rel="shortcut icon" href="img/WYD_logo.png">

    <title>WYD-Register</title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="js/fbinit.js"></script>

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Register</h1>
                        <p class="text-muted">Create your company account</p>
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input id="email-input" type="text" class="form-control" placeholder="Email">
                        </div>

                        <div id="password-hint"></div>
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input id="password-input" type="password" class="form-control" placeholder="Password" onkeyup="passMinCheck(); return false;">
                        </div>

                        <div id="password-match"></div>
                        <div class="input-group mb-2">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input id="password-confirm" type="password" class="form-control" disabled placeholder="Repeat password" onkeyup="passCheck(); return false;">
                        </div>

                        <button type="button" class="btn btn-block btn-success disabled" id="button-create-company">Create Account</button>
                        
                        <div class="progress" style="display:none">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                        <div id="loading" class="sk-cube-grid" style="display:none">
                            <div class="sk-cube sk-cube1"></div>
                            <div class="sk-cube sk-cube2"></div>
                            <div class="sk-cube sk-cube3"></div>
                            <div class="sk-cube sk-cube4"></div>
                            <div class="sk-cube sk-cube5"></div>
                            <div class="sk-cube sk-cube6"></div>
                            <div class="sk-cube sk-cube7"></div>
                            <div class="sk-cube sk-cube8"></div>
                            <div class="sk-cube sk-cube9"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/toastr.min.js"></script>
    
    
        <!-- Sends User to Company Profile Setup when Account Succesfully is Created -->
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            toastr["info"]("User Signed In");
            localStorage["WYDuserID"] = user.uid;
            window.location='/create-company-profile.html';
          } else {
            // No user is signed in.
          }
        });
        $(document).ready(function() {
            firebase.auth().signOut().then(function() {
              // Sign-out successful.
                toastr["info"]("User Signed Out");
            }).catch(function(error) {
              // An error happened.
                toastr["warning"]("Something happened:\n"+error);
            }); 
        });
    </script>


</body>

</html>
