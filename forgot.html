<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Real Bootstrap 4 Admin Template">
    <meta name="author" content="Lukasz Holeczek">
    <meta name="keyword" content="Real Bootstrap 4 Admin Template">
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

    <title>WYD-Forgot Password</title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="js/fbinit.js"></script>

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Reset Your Password</h1>
                            <p class="text-muted">Please enter your email</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-envelope"></i>
                                </span>
                                <input id="forgot-email" type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button id = "button-reset" type="button" class="btn btn-primary px-2">Send Email</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button id="button-return" type="button" class="btn btn-danger px-2">Return to Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/toastr.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Once user is logged in, send to dashboard -->
    <!-- Change where it is being sent once settings is set up -->
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            getUserData(1);
          } else {
            getLocalStorage();
            // No user is signed in.
            toastr["warning"]("User Not Logged In!");
          }
        });
    </script>

    <script>
        $(document).ready(function(){
        });
    </script>

</body>

</html>
