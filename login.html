<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Real Bootstrap 4 Admin Template">
    <meta name="author" content="Lukasz Holeczek">
    <meta name="keyword" content="Real Bootstrap 4 Admin Template">
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

    <title>WYD-Login</title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="js/fbinit.js"></script>

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-envelope"></i>
                                </span>
                                <input id="email" type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input id="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button id = "button-login" type="button" class="btn btn-primary px-2">Login</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button id="button-forgot" type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p><b>ONLY FOR NEW COMPANIES</b></p>
                                <p>This sections will be used for sending you to a page to setup a registration page for a company. Ask your admin to set you up if your Company already has an account.</p>
                                <form action="http://www.nyan.cat">
                                    <input class="btn" type="submit" value="Company Registration Only!!" />
                                </form>
                           <!--button id="button-register" type="button" class="btn btn-primary active mt-1">Company Registration Only!! <i class="fa fa-smile-o"></i></button-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/toastr.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Once user is logged in, send to dashboard -->
    <!-- Change where it is being sent once settings is set up -->
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            getUserData(1);
          } else {
            getLocalStorage();
            // No user is signed in.
            toastr["warning"]("User Not Logged In!");
          }
        });
    </script>

    <script>
        $(document).ready(function(){
            $('#password').keypress(function(e){
              if(e.keyCode==13)
              $('#button-login').click();
            });
        });
    </script>

</body>

</html>
